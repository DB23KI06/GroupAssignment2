{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Additional styles to match the provided image */
    .container {
        border: solid 1px black;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
    }
    .container h2 {
        text-align: center;
        margin-bottom: 20px; /* Spacing below the title */
    }
    .table th, .table td {
        text-align: center;
    }
    .btn-primary, .btn-secondary {
        display: block;
        width: 100%; /* Full-width button */
        margin-bottom: 10px; /* Spacing below the button */
    }
    .btn-danger {
        /* Optional: if you need the delete button to not stretch */
        width: auto; 
        margin: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h2>ROOM</h2>
    <a href="addroomform.html" class="btn btn-primary mb-3">Add New Room</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Room Number</th>
                <th scope="col">Room Area</th>
                <th scope="col">Operation</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample table row -->
            <tr>
                <td>...</td>
                <td>...</td>
                <td>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            <!-- Repeat rows for each room -->
        </tbody>
    </table>

    <a href="dashboard.html" class="btn btn-secondary">Back</a>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock content %}
