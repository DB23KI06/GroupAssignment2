{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Additional styling to ensure the table matches the provided design */
    .table thead th {
        background-color: #000;
        color: #fff;
    }
    .table tbody tr.highlighted td {
        background-color: #00bcd4; /* Cyan color for the highlighted row */
        color: #fff;
    }
    .table tbody tr.highlighted td a.btn {
        color: #fff;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">CLASS</h2>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Class Name</th>
                <th scope="col">Year</th>
                <th scope="col">Room No.</th>
                <th scope="col">Children List</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlighted"> <!-- Highlighted row for the current class -->
                <td>Current Class</td>
                <td>...</td>
                <td>...</td>
                <td><a href="childreninclass.html" class="btn btn-info">Children</a></td>
            </tr>
            <!-- Additional rows as needed -->
        </tbody>
    </table>

    <div class="row justify-content-center">
        <a href="index.html" class="btn btn-secondary mt-3">Back</a>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock content%}
