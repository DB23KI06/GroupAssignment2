{% extends 'base.html' %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Child Registration Form</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Child Registration Form</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="inputPhone">Parent's Phone Number</label>
            <input type="tel" class="form-control" id="inputPhone" placeholder="Parent's Phone Number" required>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>

        <div class="form-group">
            <label for="inputGender">Gender</label>
            <select id="inputGender" class="form-control" required>
                <option selected>Choose...</option>
                <option>Female</option>
                <option>Male</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputDOB">Date of Birth</label>
            <input type="date" class="form-control" id="inputDOB" required>
        </div>

        <div class="form-group">
            <label for="inputFatherName">Father's Name</label>
            <input type="text" class="form-control" id="inputFatherName" placeholder="Father's Name" required>
        </div>

        <div class="form-group">
            <label for="inputFatherOccupation">Father's Occupation</label>
            <input type="text" class="form-control" id="inputFatherOccupation" placeholder="Father's Occupation" required>
        </div>

        <div class="form-group">
            <label for="inputMotherName">Mother's Name</label>
            <input type="text" class="form-control" id="inputMotherName" placeholder="Mother's Name" required>
        </div>

        <div class="form-group">
            <label for="inputMotherOccupation">Mother's Occupation</label>
            <input type="text" class="form-control" id="inputMotherOccupation" placeholder="Mother's Occupation" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock content %}
