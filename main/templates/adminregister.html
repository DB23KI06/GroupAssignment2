

{% extends 'base.html' %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration Form</title>
<!-- Link to Bootstrap CSS for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Registration form -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Admin Registration Form</h2>
            <form>
                <!-- Phone number input -->
                <div class="form-group">
                    <label for="phoneInput">Phone number:</label>
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Enter phone number" required>
                </div>
                <!-- Password input -->
                <div class="form-group">
                    <label for="passwordInput">Password:</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" required>
                </div>
                <!-- Register button -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
