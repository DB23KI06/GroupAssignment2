{% extends 'base.html' %}



{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DAILY REPORT FORM</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Optional: Include additional CSS for a custom datepicker if needed -->
</head>
<body>

<div class="container mt-5">
    <h2>DAILY REPORT FORM</h2>
    
    <form>
        <div class="form-group">
            <label for="childName">Child Name:</label>
            <span>
                [text]
            </span>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="activityReport">Activity Report:</label>
            <textarea class="form-control" id="activityReport" name="activityReport" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="eatingReport">Eating Report:</label>
            <textarea class="form-control" id="eatingReport" name="eatingReport" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="photoLink">Photo Link:</label>
            <input type="text" class="form-control" id="photoLink" name="photoLink" required>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Optional: Include additional JS for a custom datepicker if needed -->

</body>
</html>

{% endblock content %}
