{% extends 'base.html' %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Menu Schedule</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>ADD ACTIVITY SCHEDULE</h2>
    
        <div class="form-group">
            <label for="morningSnackMenuName">Activity Name:</label>
            <select class="form-control" id="morningSnackMenuName" name="morningSnackMenuName" required>
                <!-- Dropdown options should be dynamically generated based on available menus -->
                <option value="1">Activity 1</option>
                <option value="2">Activity 2</option>
                <!-- etc... -->
            </select>
        </div>

        <div class="form-group">
            <label for="lunchMenuName">Day:</label>
            <input type="text" class="form-control mt-2" required>
        </div>

        <div class="form-group">
            <label for="afternoonSnackMenuName">Start Hour:</label>
            <input type="text" class="form-control mt-2" required>
        </div>

        <div class="form-group">
            <label for="afternoonSnackMenuName">End Hour:</label>
            <input type="text" class="form-control mt-2" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock content %}
