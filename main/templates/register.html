{% extends 'base.html' %}



{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        REGISTER
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block">ADMIN</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block">CHILD</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block">CAREGIVER</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block">DRIVER</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock content %}
