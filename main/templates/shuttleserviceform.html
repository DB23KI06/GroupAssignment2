{% extends 'base.html' %}



{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shuttle Service Form</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Shuttle Service Form</h2>
    
    <form>
        <div class="form-group">
            <label>Do you want to use a shuttle service?</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="shuttleServiceOption" id="yesOption" value="yes">
                    <label class="form-check-label" for="yesOption">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="shuttleServiceOption" id="noOption" value="no">
                    <label class="form-check-label" for="noOption">No</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="driverDropdown">Choose your driver:</label>
            <select class="form-control" id="driverDropdown">
                <!-- Dropdown options should be dynamically generated -->
                <option value="driver1">Driver 1</option>
                <option value="driver2">Driver 2</option>
                <!-- etc... -->
            </select>
        </div>

        <div class="form-group">
            <label for="pickedUpDays">Picked up days:</label>
            <input type="text" class="form-control" id="pickedUpDays" placeholder="Enter days separated by a comma">
        </div>

        <div class="form-group">
            <label for="pickUpHourDropdown">Choose your pick-up hour:</label>
            <select class="form-control" id="pickUpHourDropdown">
                <!-- Dropdown options should be dynamically generated -->
                <option value="8AM">8:00 AM</option>
                <option value="9AM">9:00 AM</option>
                <!-- etc... -->
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock content %}
