{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Report</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">[CHILD NAME]'s Daily Report</h2>
    
    <!-- Child Name and Phone Number Fields -->
    <div class="form-group">
        <label for="childName">Child Name:</label>
        <input type="text" class="form-control" id="childName" placeholder="Enter child's name">
    </div>
    <div class="form-group">
        <label for="childPhoneNumber">Child Phone Number:</label>
        <input type="text" class="form-control" id="childPhoneNumber" placeholder="Enter child's phone number">
    </div>

    <!-- Add button -->
    <div class="row justify-content-start">
        <a class="btn btn-success mt-3 mb-3" href="#">Add</a>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Activity Report</th>
                <th scope="col">Eating Report</th>
                <th scope="col">Photo Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example Row -->
            <tr>
                <td>dd-mm-yyyy</td>
                <td>Activity description</td>
                <td>Eating description</td>
                <td><a href="link.to/photo" target="_blank">View Photo</a></td>
            </tr>
            <!-- Additional rows as needed -->
        </tbody>
    </table>
    
    <!-- Back button -->
    <div class="row justify-content-center">
        <a class="btn btn-primary mt-3" href="{% url 'main:show_main' %}">Back</a>
    </div>
    
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

{% endblock content %}
