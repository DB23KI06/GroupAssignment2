{% extends 'base.html' %}



{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Enrollment</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Class Enrollment</h2>
    <p>Available Class:</p>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Class</th>
                <th scope="col">Caregiver</th>
                <th scope="col">Room Name</th>
                <th scope="col">Total Participant</th>
                <th scope="col">Enroll</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample table row -->
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>16/20</td>
                <td><button class="btn btn-primary">Enroll</button></td>
            </tr>
            <!-- Sample table row for a full class -->
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>20/20</td>
                <td><button class="btn btn-primary" disabled>Enroll</button></td>
            </tr>
            <!-- Repeat rows as needed -->
        </tbody>
    </table>

    <a href="index.html" class="btn btn-secondary">Back</a>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock content %}
